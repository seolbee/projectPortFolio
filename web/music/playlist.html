<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <ul id="nav">
            <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="library.html"><i class="fa fa-bookmark"></i>Library</a></li>
            <li><a href="queue.html"><i class="fa fa-bars"></i>Queue</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
    </nav>
    <section class="main background-color">
        <header>
            <div class="search_box">
                <input type="text" placeholder="Searching Music">
                <button class="search_btn"><i class="fa fa-search"></i></button>
            </div>
        </header>
        <div class="image">
            <img src="/covers/180˚.jpg" alt="image">
            <div class="p_box3">
                <p class="sub-title">내 재생목록1</p>
                <p>10곡</p>
            </div>
            <div class="button_group">
                <button><i class="fa fa-play fa-3x"></i></button>
                <button><i class="fa fa-plus-square-o fa-3x"></i></button>
            </div>
        </div>
        <section class="playList main_section">
            <div class="playList_list">
                <div class="playList_box">
                    <img src="/covers/180˚.jpg" alt="image">
                    <span>180도</span>
                    <span>벤</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/2012.02.14.jpg" alt="image">
                    <span>We Are Young (Feat. Janelle Monae)</span>
                    <span>Fun.</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/Circular.jpg" alt="image">
                    <span>사계</span>
                    <span>엠씨더맥스</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/Despacito.jpg" alt="image">
                    <span>Despacito</span>
                    <span>Luis Fonsi</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/Dingo X Indigo Music.jpg" alt="image">
                    <span>띵</span>
                    <span>Jvcki Wai, 영비, Osshun Gum, 한요한</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/Evolve.jpg" alt="image">
                    <span>Believer</span>
                    <span>Imagine Dragons</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/FANCY YOU.jpg" alt="image">
                    <span>FANCY</span>
                    <span>TWICE</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/Fun to The World.jpg" alt="image">
                    <span>BAAM</span>
                    <span>모모랜드 (Momoland)</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/GREAT!.jpg" alt="image">
                    <span>뿜뿜</span>
                    <span>모모랜드 (Momoland)</span>
                </div>
                <div class="playList_box">
                    <img src="/covers/LOVE YOURSELF 承 `Her`.jpg" alt="image">
                    <span>DNA</span>
                    <span>방탄소년단</span>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <div class="container">
                    <div class="img"><img src="covers/180˚.jpg" alt="cover"></div>
                    <div class="p_box">
                        <span>180도</span>
                    </div>
                </div>
                <div class="audio">
                    <span>00:00 / 03:40</span>
                    <div class="button_box">
                        <button><i class="fa fa-refresh fa-lg"></i></button>
                        <button><i class="fa fa-step-backward fa-lg"></i></button>
                        <button><i class="fa fa-play fa-2x"></i></button>
                        <button><i class="fa fa-step-forward fa-lg"></i></button>
                        <button><i class="fa fa-indent fa-lg"></i></button>
                        <button><i class="fa fa-volume-down fa-lg"></i></button>
                        <input type="range" name="volume_controller" id="volume_controller" class="volume_controller">
                    </div>
                    <input type="range" name="controller" id="controller" class="controller" value="0">
                </div>
                <div class="lyrics">
                    <p>사랑 다 비슷해</p>
                    <p>그래 다 비슷해</p>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
